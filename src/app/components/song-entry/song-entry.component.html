<p>song-entry works!</p>
<form [formGroup]="formGroup" (ngSubmit)="submit(firstElement)">
  <div class="form-group">
    <label for="title">Title</label>
    <input #firstElement type="text" class="form-control" name="Title" formControlName="title">
    <p class="alert alert-danger" *ngIf="title.errors && (title.touched || title.dirty)">This is Required!</p>
  </div>
  <div class="form-group">
    <label for="Artist">Artist</label>
    <input type="text" class="form-control" name="Artist" formControlName="artist">
  </div>
  <div class="form-group">
    <label for="RecommendedBy">Recommended By</label>
    <input type="text" class="form-control" name="RecommendedBy" formControlName="recommendedBy">
    <p class="alert alert-danger" *ngIf="recommendedBy.errors && (recommendedBy.touched || recommendedBy.dirty)">This is Required!</p>
  </div>
  <button #submit type="submit" class="btn btn-success">Add Song</button>
</form>
